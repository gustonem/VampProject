<html>
    <head>
        <title>MUNI Map</title>
        <meta charset="UTF-8" />
        <script src="https://maps.muni.cz/munimap/latest/munimaplib.js" type="text/javascript"></script>
        <style>
            html, body {
                height: 100%;
                margin: 0;
            }
        
        #map { min-height: 100%; min-width: 100%; }
            </style>
    </head>
    <body>
        <div id="map">
        </div>
        <script type="text/javascript">
            munimap.create({
                           target: 'map'
                           });
            </script>
    </body>
</html>
